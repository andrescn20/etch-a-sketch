<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
</head>

<body>
    <div class = 'controls'>
        
        <input id = 'size' placeholder="'64'"> </input>
        <button id = 'generatorBtn'> Generate </button>
        <button class = 'colorBtn' > Color Theme </button>
        <button class = 'eraserBtn'> Eraser </button>
        <div class = 'instructions'> 
            <h3>Instructions</h3>
            <list clas="steps">
                <ol>Enter a number (max = 100).</ol>
                <ol>Press 'Generate'.</ol>
                <ol>Pass the mouse over the grid</ol>
            </list>
            <P>Press 'Generate' again to clear the grid or
                 enter a new number to generate a new grid.</P>
            <h4 class="color">Color Theme: Toggles between colorful and black. </h4>     
            <h4 class ='border'>Border: Toggles the borders between squares</h4>
        </div>

    </div>

    <div class = 'mainContainer'> </div>
   
    
</body>
</html>
